<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user/css/login.css">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="login-left">
            <h2>Sign in</h2>
            <form action="" id="form-login">
                <div class="form-login-input">
                    <input type="text" placeholder="Username" id="txtUsername">
                </div>
                <div class="form-login-input pwd-input">
                    <input type="password" placeholder="Password" id="txtUserpassword"><i class="fas fa-eye" id="checkPass"></i>
                </div>     
                <a href="">Forgot your password?</a>
                <div class="form-login-input">
                    <button class="btn-login btn" type="submit" id="btn-login">SIGN IN</button>
                </div>
                
            </form>
        </div>
        <div class="login-right">
            <h2>Hello, Friend</h2>
            <p>Enter your personal details and start journey with us</p>
            <div class="form-login-input">
                <button class="btn-signup btn" id="btn-signup">SIGN UP</button>
            </div>
        </div>
    </div>
    <script src="./user/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
